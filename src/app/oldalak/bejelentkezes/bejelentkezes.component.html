<main id="bej" [ngClass]="aktualisTema">
    <form (ngSubmit)="bejelentkezes()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [formControl]="email" required>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" [formControl]="jelszo" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <br>
        <p>{{bejHiba}}</p>
        <button mat-flat-button type="submit">Bejelentkezés</button>
        
        
    </form><br>
    <button mat-stroked-button (click)="regisztraljaCsorro()">Nincs még fiókod? Regisztrálj!</button>
</main>
